<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="signUpForm.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="signUpHeading">
                <span><img width="100" height="100" src="/assets/odin-lined.png" alt=""></span><span class="odinFont">ODIN</span>
            </div>
            <div class="photoCredits">
                Photo by <a href="https://unsplash.com/@peter_mc_greats?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pietro De Grandi</a> on <a href="https://unsplash.com/photos/6U4wogjLArk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form">
                <div class="formIntro">
                    <p>This is not a real online service! You know you need something </p>
                    <p>like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <span>now</span> to get started.</p>
                </div>
                <p>You <span>know</span> you want to.</p>
            <div class="formInputsCont">
            <h4>Let's do this!</h4>
                <div class="formInputsFlex">
                 <form class="formInputs">
                        <ul>
                            <li>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name" required>
                            </li>
                            <li>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last_name" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phone_number" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </li>
                            <li>
                                <label for="confPassword">Confirm Password</label>
                                <input type="password" id="confPassword" name="confPassword" required>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="signInSection">
                    <button type="submit">Create Account</button>
                    <p class="logIn">Already have an account? <span>Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
