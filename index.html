<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="signUpForm.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="blur"></div>
            <div class="signUpHeading">
                <span><img width="100" height="100" src="/Sign-Up-Form/assets/odin-lined.png" alt=""></span><span class="odinFont">ODIN</span>
            </div>
            <div class="photoCredits">
                Photo by <a href="https://unsplash.com/@peter_mc_greats?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pietro De Grandi</a> on <a href="https://unsplash.com/photos/6U4wogjLArk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form">
            <div class="formIntro">
            <p>This is not a real online service! You know you need something </p>
            <p>like this in your life to help you realize your deepest dreams.</p>
               <p>Sign up <span>now</span> to get started.
            </p>
        </div>
        <p>You <span>know</span> you want to.</p>
        <div class="formInputs">
            <h4>Let's do this!</h4>
            <ul>
                <li>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="first_name" id="firstName">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="last_name" id="lastName">
                </li>
                <li>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phoneNumber">
                </li>
                <li>
                    <label for="confPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confPassword" id="confPassword">
                </li>
            </ul>
            <button type="submit">Create Account</button>
        </div>
        </div>
    </div>
</body>
</html>
